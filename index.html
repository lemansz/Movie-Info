<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movieinfo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cantarell:i|Droid+Serif:b">
</head>
<body>
    <h2>Enter a movie name to get info about the movie</h2>
    <div class="search-bar">
        <input type="text" id="search_bar" placeholder="King Kong" value="">
        <button class="search" id="btn">Search</button>
    </div>

    <div class="movie-not-found" id="movie-not-found">Sorry, could not retrieve movie. Try again.</div>
    

    <div class="container" id="container">
        <div class="title">
            <h2 id="title"></h2>
        </div>
       <div class="poster" id="poster"></div> 
       <div class="r-container"><span class="released" id="released"></span></div>
       <div class="plot">
           <p id="plot"></p>
       </div>

       <div class="actors">
           <span id="a-header" class="a-header">Actors</span>
           <div id="actors"></div>
       </div>


       <div class="details">
       <span id="genre"></span>
       <br>
       <span id="writer"></span>
        </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
